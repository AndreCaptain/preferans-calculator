<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Калькулятор преферанса</title>
    <!-- MaterializeCSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <nav class="blue darken-1">
        <div class="nav-wrapper container">
            <a href="#" class="brand-logo">Калькулятор преферанса</a>
        </div>
    </nav>

    <div class="container">
        <div class="row">
            <div class="col s12">
                <div class="card">
                    <div class="card-content">
                        <span class="card-title">Тип игры</span>
                        <div class="input-field">
                            <select id="gameType">
                                <option value="raspasy">Распасы</option>
                                <option value="vziatki">На взятки</option>
                                <option value="mizer">Мизер</option>
                            </select>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div class="row">
            <div class="col s12">
                <div class="card">
                    <div class="card-content">
                        <span class="card-title">Игроки</span>
                        <div class="input-field">
                            <select id="playerCount">
                                <option value="3">3 игрока</option>
                                <option value="4">4 игрока</option>
                            </select>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div class="row">
            <div class="col s12">
                <div class="card">
                    <div class="card-content">
                        <span class="card-title">Ввод данных</span>
                        <div id="gameInputs">
                            <!-- Здесь будут динамически добавляться поля ввода -->
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div class="row">
            <div class="col s12">
                <button class="btn waves-effect waves-light blue" id="calculate">
                    Рассчитать
                    <i class="material-icons right">send</i>
                </button>
            </div>
        </div>

        <div class="row">
            <div class="col s12">
                <div class="card">
                    <div class="card-content">
                        <span class="card-title">Результаты</span>
                        <div id="results">
                            <!-- Здесь будут отображаться результаты -->
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- MaterializeCSS JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <!-- Custom JS -->
    <script src="script.js"></script>
</body>
</html>
